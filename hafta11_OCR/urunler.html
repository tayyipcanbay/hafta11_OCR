<!DOCTYPE html>
<html lang="tr">
    <head>
        <title>Giriş</title>
        <link href="node_modules/bootstrap/dist/css/bootstrap.min.css" rel="stylesheet"/>
        <script src="baglanti.js"></script>
    </head>
    <body>
      <div class="container">
        <header class="d-flex flex-wrap justify-content-center py-3 mb-4 border-bottom">
          <a href="#" class="d-flex align-items-center mb-3 mb-md-0 me-md-auto text-dark text-decoration-none">
            <span class="fs-4">Stok Takip</span>
          </a>
    
          <ul class="nav nav-pills">
            <li class="nav-item"><a href="#" class="nav-link">Durum</a></li>
            <li class="nav-item"><a href="#" class="nav-link active">Ürünler</a></li>
            <li class="nav-item"><a href="#" class="nav-link">Alım</a></li>
            <li class="nav-item"><a href="#" class="nav-link">Satın</a></li>
          </ul>
        </header>

        <div class="container-fluid pb-3">
          <button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#exampleModal">
            Ürün Ekle
          </button>
          <hr>
            <table class="table table-striped table-hover">
              <thead>
                <th></th>
                <th>Ürün Adı</th>
                <!--Üzerine Gelinince resmi ve açıklamasını gösteren
                bir modal çıkmalı-->
                <th>Ürün Türü</th>
                <th>Adet</th>
                <th>Son Alış Fiyatı</th>
                <th>Son Satış Fiyatı</th>
                <th>Toplam Alış</th>
                <th>Toplam Satış</th>
                <th>İşlem</th><!--Silme ve Düzenleme Düğmeleri. Silme onaya tabi olmalı-->
              </thead>
              <tbody>
                <td>1</td>
                <td>Deri Ceket</td>
                <td>Ceket</td>
                <td>10</td>
                <td>100</td>
                <td>120</td>
                <td>150</td>
                <td>100</td>
                <td>
                  <div class="btn-group" role="group" aria-label="Basic mixed styles example">
                    <button type="button" class="btn btn-danger">Sil</button>
                    <button type="button" class="btn btn-warning">Düzenle</button>
                  </div>
                </td>
              </tbody>

            </table>
        </div>

      </div>


      <!--Ürün Ekle Pencere-->
      <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog">
          <div class="modal-content">
            <div class="modal-header">
              <h5 class="modal-title" id="exampleModalLabel">Ürün Ekle</h5>
              <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
              
              <form>
                <div class="row mb-4">
                  <label for="inputEmail3" class="col-sm-2 col-form-label">Ürün Adı</label>
                  <div class="col-sm-10">
                    <input type="email" class="form-control" id="inputEmail3">
                  </div>
                </div>
                <div class="row mb-4">
                  <label for="inputState" class="col-sm-2 col-form-label">Ürün Türü</label>
                  <div class="col-sm-10">
                  <select id="inputState" class="form-select">
                    <option selected>Seç...</option>
                    <option>...</option>
                  </select>
                </div>
                </div>

                <div class="mb-3">
                  <label for="exampleFormControlTextarea1" class="form-label">Açıklama</label>
                  <textarea class="form-control" id="exampleFormControlTextarea1" rows="3"></textarea>
                </div>
                
                <div class="mb-3">
                  <label for="formFile" class="form-label">Resim</label>
                  <input class="form-control" type="file" id="formFile">
                </div>

             

              
            </div>
            <div class="modal-footer">
              <button type="button" class="btn btn-primary">Kaydet</button>
            </div>
          </form>
          </div>
        </div>
      </div>
      <script src="node_modules/bootstrap/dist/js/bootstrap.bundle.min.js"></script>
    </body>
</html>
